<body>
	<header> 
		<div>
			<!--<img class="icon" src="img/gogb.gif" width="60" alt="Blasta.me icon">-->
			<img class="logo" src="img/black_logo.gif" width="200" alt="Blasta.me Logo">
			<a href="#" class="profile_toggle"><img class="profile_pic" src="img/icons/black_profile.png" alt="Profile"></a>
			<!--<h1>blasta.me</h1> Bauhaus93 not supported on the iphone-->
		</div>
	</header>
	<!--<hr>-->
	

	<main>
		<form id="search-form">
			<input type="search" id="search" placeholder="Song or Artist" style = "font-family: Courier;");>
		</form>
		
		<div id="radio">
		<img class="speaker" src="img/grayboomblasta.png" width="40" alt="Listening to:">
		<!--<img class="speaker" src="img/gray_speaker.png" width="12" alt="Listening to station:">-->
		<span id="station">
			<a class="station"> Digitalism </a>
		</span>
		</div>
		<br>

		<a href="#" class="love"><img class="control" src="img/icons/like.png" width="50" alt="love it"></a>
		<a href="#" class="hate"><img class="control" src="img/icons/dislike.png" width="50" alt="hate it"></a>
		<a href="#" class="next"><img class="control" src="img/icons/onext.png" width="50" alt="next"></a>
		
		<a href="#" class="radio">
			<span id="black_radiobutton">
				<img class="control" src="img/icons/black_radio.png" width="50" alt="radio">
			</span>
			<span id="gray_radiobutton" style="display:none;">
				<img class="control" src="img/icons/graystartradio.png" width="50" alt="radio">
			</span>
		</a>
		


		<section class="music" id ="music">
			<div class="hidden" id="track">
				<!--could write here if no localStoarge-->
			</div>
			<div class="music" id="music">
				
				
					<img src="img/screenshot.png" width="600" alt="soundcloud"><br>

			</div>
		</section>
		<br>
	</main>

	<section class="search" id="search">
		<div class="heading" id="Results"></div>
		<div class="search_results" id="SRP"></div>
	</section>


	<section class="profile" id ="profile">
		<div class="h2" id="profile_heading"><u>History:</u></div>
			<div class="h3" id="profile_element_heading">Track history:</div>
				<div class="profile_element" id="track_history"></div>
			<div class="h3" id="profile_element_heading">Search history:</div>
				<div class="profile_element" id="search_history"></div>
		<div class="h2" id="profile_heading"><u>Profile:</u></div>
			<div class="h3" id="profile_element_heading">Loves:</div>
				<div class="profile_element" id="loves"></div>
			<div class="h3" id="profile_element_heading">Hates:</div>
				<div class="profile_element" id="hates"></div>
			<div class="h3" id="profile_element_heading">Previous Radios:</div>
				<div class="profile_element" id="stations"></div>
		<div class="h2" id="profile_heading"><u>Current:</u></div>
			<div class="h3" id="profile_element_heading">Track:</div>
				<div class="profile_element" id="current_track"></div>
			<div class="h3" id="profile_element_heading">Radio:</div>
				<div class="profile_element" id="current_radio"></div>
	</section>
