<!doctype html>
<html>
<head>
    <!--mobile:-->
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" href="img/ghettoblaster-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    
    <!--custom css:-->
    <link rel="shortcut icon" href="img/ghettoblaster-128">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px)" >
    <link href="css/mobile.css" rel="stylesheet" type="text/css" media="only screen and (max-width: 480px)" />
    
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- soundcloud api
    <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="js/stratus.js"></script>
    -->
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/sdk.js"></script>
    
    <!--functionality-->
    <script type="text/javascript" src="js/progressbar.js"></script>
    <script type="text/javascript" src="js/application.js"></script>

</head>
<body>

<div class="music-player">
    <h4 class="trackTitle">Current traack</h4>
    <a href="#" id="play">Play</a>
    <a href="#" id="pause" style="display:none;">Pause</a>
    <a href="#" id="stop">Stop</a>
    <a href="#" id="next">Next</a>
    <a href="#" id="newset">new set</a>
</div>

<div class="music_frame" id="music_frame">
    <div class="artwork" id="artwork">
    </div>

    <div class="track_title" id="track_title">
    </div>

    <div class="controls" id="controls">
    </div>
</div>


<div class="wavebackground" id="wavebackground">
        <div class="container" id="container">
        </div>
        <div class="wave" id="wave" width="200px">
        </div>
    </div>
</div>

</body>


</html>
